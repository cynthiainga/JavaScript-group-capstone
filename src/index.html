<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Group Capstone</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <header>
      <div class="logo"></div>
      <div class="nav">
        <h2>Watch Your Favorite Show</h2>
        <ul class="nav-list">
          <li><a id="active" class="nav-item" href="#">Series</a></li>
          <li><a class="nav-item" href="#">Movie</a></li>
        </ul>
      </div>
    </header>
    <main class="mainContainer"></main>
    <div class="comment">
      <h3 class="comment-here">Comments<span class="count"></span></h3>
    </div>
    <div class="allComments"></div>
    <div class="commentInput">
      <h3 class="inputTitle">Add comments</h3>
      <div class="commentsInput">
        <input type="text" class="inputText" placeholder="Your name" required />
        <textarea
          class="insights"
          id="insights"
          cols="30"
          rows="10"
          placeholder="Your insights"
          required
        ></textarea>
        <button class="addComment" type="button">Comment</button>
      </div>
    </div>

    <footer id="footer" class="footer">
      <div class="footer-container">
        <div class="footer-text">
          <span>Created By</span>
          <a
            class="clickable author"
            href="https://github.com/cynthiainga"
            target="_blank"
            rel="noopener noreferrer"
            >Cynthia Inga</a
          >
          <span>And</span>
          <a
            class="clickable author"
            href="https://github.com/iLynette"
            target="_blank"
            rel="noopener noreferrer"
            >Lynette Acholah</a
          >
        </div>
      </div>
    </footer>
  </body>
</html>
